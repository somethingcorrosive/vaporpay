<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>VaporPay</title>

    <!-- Vaporwave Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Monoton&display=swap" rel="stylesheet">

    <!-- Correct ethers.js UMD build -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js" defer></script>

    <style>
        body {
            margin: 0;
            padding: 2rem;
            font-family: 'Press Start 2P', cursive;
            color: #fff;
            text-align: center;
            background: linear-gradient(270deg, #ff8af3, #8affd9, #8aaaff, #ff8af3);
            background-size: 800% 800%;
            animation: vaporwaveGradient 15s ease infinite;
        }

        @keyframes vaporwaveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-family: 'Monoton', cursive;
            font-size: 2.2rem;
            color: #ffffff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            margin-bottom: 1rem;
        }

        button {
            padding: 0.75rem 1.8rem;
            font-size: 0.9rem;
            margin: 0.7rem;
            border: 2px solid #00ffff;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00ff;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px #00ffff, 0 0 30px #ff00ff;
        }

        #status, #network {
            margin-top: 1rem;
            font-size: 0.9rem;
            text-shadow: 0 0 3px #fff;
        }

        #details {
            margin-top: 2rem;
            font-size: 0.85rem;
            text-align: left;
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 10px;
            border: 2px solid #ff8af3;
            box-shadow: 0 0 15px #ff00ff;
        }

        img.logo {
            width: 120px;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px #00ffff);
        }

        p, h3 {
            margin: 0.5rem 0;
        }
    </style>
</head>

<body>
<img src="logo.svg" class="logo" alt="VaporPay Logo" />
<h1>üí® VaporPay</h1>

<div id="wallet-section">
    <button onclick="connectWallet()">üîó Connect Wallet</button>
</div>

<div id="status"></div>
<div id="network"></div>
<div id="details"></div>

<script defer>
    let provider, signer, account;

    const CONTRACTS = {
        1: "0xF7e0902B045688c8dDBf75cdf51947a4ba3b1d8F",         // Mainnet
        11155111: "0xB8403504e576a56065ec0587c26082Ef478a65ba" // Sepolia
    };

    const CHAIN_NAMES = {
        1: "Ethereum Mainnet",
        11155111: "Sepolia Testnet"
    };

    const urlParams = new URLSearchParams(window.location.search);
    const secret = urlParams.get("secret");
    const salt = urlParams.get("salt");

    function getCommitment() {
        const packed = ethers.utils.solidityPack(["bytes32", "bytes32"], [secret, salt]);
        return ethers.utils.keccak256(packed);
    }

    async function connectWallet() {
        if (!window.ethereum) {
            document.getElementById("status").textContent = "‚ùå Please install MetaMask.";
            return;
        }

        try {
            provider = new ethers.providers.Web3Provider(window.ethereum);
            await provider.send("eth_requestAccounts", []);
            signer = provider.getSigner();
            account = await signer.getAddress();

            const { chainId } = await provider.getNetwork();
            if (!CONTRACTS[chainId]) {
                try {
                    await window.ethereum.request({
                        method: "wallet_switchEthereumChain",
                        params: [{ chainId: "0xaa36a7" }],
                    });
                } catch (err) {
                    document.getElementById("status").textContent =
                        "‚ö†Ô∏è Please switch to Ethereum Mainnet or Sepolia in MetaMask.";
                    return;
                }
            }

            const contractAddress = CONTRACTS[chainId];
            const chainName = CHAIN_NAMES[chainId] || `Chain ID ${chainId}`;

            document.getElementById("status").textContent = "‚úÖ Wallet connected: " + account;
            document.getElementById("network").textContent = `üåê Network: ${chainName} ‚Äî Contract: ${contractAddress}`;

            await showVoucherDetails(contractAddress);

            document.getElementById("wallet-section").innerHTML =
                `<button onclick="redeem()">‚úÖ Redeem</button>
           <button onclick="refund()">‚Ü©Ô∏è Refund</button>`;
        } catch (err) {
            console.error(err);
            document.getElementById("status").textContent = "‚ùå Could not connect: " + err.message;
        }
    }

    async function showVoucherDetails(contractAddress) {
        try {
            const abi = [
                "function commitments(bytes32) view returns (address depositor, address token, uint256 amount, uint256 expiry, bool refundable)"
            ];
            const contract = new ethers.Contract(contractAddress, abi, provider);
            const commitment = getCommitment();
            const c = await contract.commitments(commitment);

            if (c.amount.eq(0)) {
                document.getElementById("details").innerHTML =
                    "<b>‚ö†Ô∏è No active voucher found for this secret/salt.</b>";
                return;
            }

            let tokenLabel = "ETH";
            let amountReadable = ethers.utils.formatEther(c.amount);

            if (c.token !== ethers.constants.AddressZero) {
                const erc20abi = [
                    "function decimals() view returns (uint8)",
                    "function symbol() view returns (string)"
                ];
                const token = new ethers.Contract(c.token, erc20abi, provider);
                const [decimals, symbol] = await Promise.all([token.decimals(), token.symbol()]);
                amountReadable = ethers.utils.formatUnits(c.amount, decimals);
                tokenLabel = symbol;
            }

            const expiryDate = new Date(c.expiry.toNumber() * 1000).toUTCString();
            const refundable = c.refundable ? "Yes" : "No";

            document.getElementById("details").innerHTML = `
          <div>
            <h3>üéüÔ∏è Voucher Details</h3>
            <p>üí∞ Amount: <b>${amountReadable} ${tokenLabel}</b></p>
            <p>‚è≥ Expiry: <b>${expiryDate}</b></p>
            <p>üîÑ Refundable: <b>${refundable}</b></p>
          </div>
        `;
        } catch (err) {
            console.error(err);
            document.getElementById("details").textContent = "‚ùå Could not load voucher details: " + err.message;
        }
    }

    async function redeem() {
        try {
            const { chainId } = await provider.getNetwork();
            const contractAddress = CONTRACTS[chainId];
            const abi = ["function redeem(bytes32 secret, bytes32 salt, address to)"];
            const contract = new ethers.Contract(contractAddress, abi, signer);

            const tx = await contract.redeem(secret, salt, account);
            document.getElementById("status").textContent = "üì§ Redeeming... " + tx.hash;
            await tx.wait();
            document.getElementById("status").textContent = "‚úÖ Redeemed successfully! " + tx.hash;
        } catch (err) {
            console.error(err);
            document.getElementById("status").textContent = "‚ùå Redeem failed: " + err.message;
        }
    }

    async function refund() {
        try {
            const { chainId } = await provider.getNetwork();
            const contractAddress = CONTRACTS[chainId];
            const abi = ["function refund(bytes32 secret, bytes32 salt)"];
            const contract = new ethers.Contract(contractAddress, abi, signer);

            const tx = await contract.refund(secret, salt);
            document.getElementById("status").textContent = "üì§ Refunding... " + tx.hash;
            await tx.wait();
            document.getElementById("status").textContent = "‚úÖ Refunded successfully! " + tx.hash;
        } catch (err) {
            console.error(err);
            document.getElementById("status").textContent = "‚ùå Refund failed: " + err.message;
        }
    }
</script>
</body>
</html>
